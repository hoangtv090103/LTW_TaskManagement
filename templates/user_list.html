{#Jinja2 template for users#}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">

    </head>
    <body>
        {% include 'header.html' %}
        <main>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.name }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            {#                        <td>#}
                            {#                            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>#}
                            {#                            <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>#}
                            {#                        </td>#}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </body>
</html>
