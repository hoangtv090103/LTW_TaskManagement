{% extends 'base.html' %}
{% block content %}
    <h1>Projects</h1>
    <button onclick="window.location.href='/projects/new'">Create Project</button>
    <table>
        <tr>
            <th>Project Name</th>
            <th>Project Description</th>
        </tr>
        {% for project in projects %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.description }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
