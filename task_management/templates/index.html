<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/default.css') }}" rel="stylesheet" type="text/css">
    <script defer type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <title>Home</title>

</head>
<body style="height: 100vh;max-height: 100%">
<div style="background: white" class="d-flex flex-column h-100">
    {% include 'header.html' %}
    <div class="d-flex" style="flex: 1;overflow: hidden">
        {% include 'sidebar.html' %}
        {% include 'content.html' %}
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>

</html>
