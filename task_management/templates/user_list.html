{% extends 'base.html' %}
{% block title %} Users {% endblock %}
{% block content %}
    <main>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.name }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        {#                        <td>#}
                        {#                            <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>#}
                        {#                            <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>#}
                        {#                        </td>#}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
{% endblock %}
